<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div id="prompt" class="d-none">
          <div>
            <h3>Select which criteria to include in the password</h3>
            <input type="range" id="countChar" value="8" min="8" max="128" step="1">
            <p>Number of characters: <span id="characters"></span></p>
            <h4>Select the character types to include in the password</h4>
            <div>
              <input type="checkbox" name="charType" value="numeric" id="numeric">
              <label for="numeric">Numeric</label>
            </div>
            <div>
              <input type="checkbox" name="charType" value="uppercase" id="uppercase">
              <label for="uppercase">Uppercase</label>
            </div>
            <div>
              <input type="checkbox" name="charType" value="lowercase" id="lowercase">
              <label for="lowercase">Lowercase</label>
            </div>
            <div>
              <input type="checkbox" name="charType" value="specialChars" id="specialChars">
              <label for="specialChars">Special chars</label>
            </div>
            <button id="ready" class="btn">Ready</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
